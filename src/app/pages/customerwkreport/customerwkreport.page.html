<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" style="margin-right: 10px;">
      <ion-back-button defaultHref="/home/workreport" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Customer Work Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Customer Name</ion-label>
        <ion-input autocomplete="off" name="customerName" type="text" [(ngModel)]="postData.customerName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Project Name</ion-label>
        <ion-input autocomplete="off" name="projectName" type="email" [(ngModel)]="postData.projectName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contract Period</ion-label>
        <ion-input autocomplete="off" name="contractPeriod" type="text" [(ngModel)]="postData.contractPeriod"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Customer Work Report: </ion-label>
        <ion-select slot="end" value="{{compareTranEx}}" name="custWkReport" placeholder="Select One" >
          <ion-select-option *ngFor="let t of tran_expen" value="{{ t.id }}">{{ t.value }}</ion-select-option>
        </ion-select> 
      </ion-item>

      <ion-item>
        <ion-label>Client Work Report (PDF)</ion-label>
        <ion-input slot="end" name="contractPeriod" type="file" accept="image/*" [(ngModel)]="postData.contractPeriod"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Actual Working Hours (Total)</ion-label>
        <ion-input autocomplete="off" name="actWorkHour" type="text" [(ngModel)]="postData.actWorkHour"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Note</ion-label>
        <ion-textarea placeholder="Enter more information here..." name="note" [(ngModel)]="postData.note" ></ion-textarea>
      </ion-item>

    </ion-list>
    <ion-button expand="block" share="round" style="margin: 10px" color="success" >Store</ion-button>
  </form>
</ion-content>
