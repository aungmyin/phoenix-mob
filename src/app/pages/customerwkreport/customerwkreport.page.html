<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" style="margin-right: 10px;">
      <ion-back-button defaultHref="/home/workreport?year={{postData.year}}&month={{postData.month}}" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Customer Work Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>
    <ion-list *ngFor="let cr of customerReports">
      <ion-item>
        <ion-label position="stacked">Customer Name: {{ cr.client_name }} </ion-label>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Project Name: {{cr.project_name}}</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Contract Period: {{cr.start_contract_date | date}} ~ {{cr.end_contract_date | date}}</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-label>Customer Work Report: </ion-label>
        <ion-select slot="end" value="{{cr.client_report_flg}}" name="custWkReport" placeholder="Select One" >
          <ion-select-option *ngFor="let r of report_flgs" value="{{ r.id }}">{{ r.value }}</ion-select-option>
        </ion-select> 
      </ion-item>
  
      <ion-item>
        <ion-label>Client Work Report (PDF)</ion-label>
        <ion-input slot="end" name="cwfile" type="file" accept="image/*" [(ngModel)]="postData.cwfile"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Actual Working Hours (Total)</ion-label>
        <ion-input value="{{cr.customer_working_time}}" autocomplete="off" name="actWorkHour" type="text" [(ngModel)]="postData.actWorkHour"></ion-input>
      </ion-item>
  
    </ion-list>
    <ion-button expand="block" share="round" style="margin: 10px" color="success" >Store</ion-button>
  </form>
  
</ion-content>
