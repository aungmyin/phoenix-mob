<ion-header>
  <ion-toolbar color='dark'>
    <ion-buttons slot="start" style="margin-right: 5px;">
      <ion-back-button defaultHref="/" text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding='true'>
  <div style="text-align: center;">
    <app-logo></app-logo>
    <h1>Create Account</h1>
  </div>
  <form>
    <ion-list>
        <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input autocomplete="off" name="name" type="text" [(ngModel)]="postData.name"></ion-input>
          </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input autocomplete="off" name="email" type="email" [(ngModel)]="postData.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input autocomplete="off" name="username" type="text" [(ngModel)]="postData.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input autocomplete="off" name="password" type="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Company</ion-label>
        <ion-input type="text" autocomplete="off" name="company" [(ngModel)]="postData.company"></ion-input>
      </ion-item>

      <ion-item lines='none'>
        Already have an account? <a routerLink='/login'>Sign in.</a>
      </ion-item>
    </ion-list>
    <ion-button expand="block" share="round" style="margin: 10px" color="success" (click)="signupAction()">Registration</ion-button>
  </form>
</ion-content>
