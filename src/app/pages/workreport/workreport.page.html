<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Work Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="primary" >
        <ion-input name="year"  class="input-style" type="text" [(ngModel)]="postData.year"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input name="year" class="input-style" type="text" [(ngModel)]="postData.month"></ion-input>
      </ion-col>
      <ion-col>
        <ion-button expand="block" share="round" class="btn-style-search" color="success" (click)="searchWkReportAction()">Search</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item >
      <h3>Member Information</h3>
    </ion-item>
    <ion-list>
      <ion-item >
        <p>Employee ID: {{ mbInfo?.member_id }} </p>
      </ion-item>
      <ion-item >
        <p>Employee Name: {{ mbInfo?.first_name }} {{ mbInfo?.last_name }} </p>
      </ion-item>
      <ion-item >
        <p>Department Name: {{ mbInfo?.unit_name }} </p>
      </ion-item>
      <ion-item>
        <p>Status: {{ mbInfo?.status }} </p>
      </ion-item>
      <ion-item>
        <p>Note: {{ mbInfo?.note }} </p>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-list>
    <ion-item >
      <a routerLink="/home/client">Client Information</a>
    </ion-item>
    <ion-item >
      <a routerLink="/home/workreportdetail">Work Report Detail</a>
    </ion-item>
  </ion-list>
