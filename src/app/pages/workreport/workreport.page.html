<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Work Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="primary" >
        <ion-input name="year"  class="input-style" type="text" [(ngModel)]="postData.year"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input name="year" class="input-style" type="text" [(ngModel)]="postData.month"></ion-input>
      </ion-col>
      <ion-col>
        <ion-button expand="block" share="round" class="btn-style-search" color="success" (click)="searchWkReportAction()">Search</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-member-info></app-member-info>
  <ion-list>
    <ion-item (click)="goMoreInfo('/home/client')" >
      <p>Client Information</p>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="goMoreInfo('/home/workreportdetail')">
      <p>Work Report Detail</p> 
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="goMoreInfo('/home/customerwkreport')">
      <p>Customer Work Report</p> 
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="goMoreInfo('/home/transportationexpenses')">
      <p>Transportation Expenses</p> 
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <p>&nbsp;</p>
