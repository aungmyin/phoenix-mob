<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Work Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
    pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <app-workreport-search [loginUser]="authUser"></app-workreport-search>
  <app-member-info [loginUser]="authUser"></app-member-info>
  <ion-list>
    <ion-item (click)="goMoreInfoClient('/home/client')" >
      <p>Client Information</p>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="goMoreInfoWorkReport('/home/workreportdetail')">
      <p>Work Report Detail</p> 
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="goMoreInfo('/home/customerwkreport')">
      <p>Customer Work Report</p> 
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="goMoreInfoTranExp('/home/transportationexpenses')">
      <p>Transportation Expenses</p> 
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <p>&nbsp;</p>
