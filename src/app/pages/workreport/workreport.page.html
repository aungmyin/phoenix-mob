<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Work Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="primary" >
        <ion-input name="year" style="border: 1px solid #000000;" class="input-style" type="text" [(ngModel)]="postData.year"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input name="year" style="border: 1px solid #000000;" class="input-style" type="text" [(ngModel)]="postData.month"></ion-input>
      </ion-col>
      <ion-col>
        <ion-button expand="block" share="round" style="margin: 10px" color="success" (click)="searchWkReportAction()">Search</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
