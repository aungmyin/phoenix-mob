<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button style="color:#707070"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" class="btn-help">
      <span style="color: #3ea0e6;">Help</span> 
      <ion-icon name="help-circle-outline" style="width: 23px; height: 23px; color: #3ea0e6;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
    pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <app-workreport-search [loginUser]="authUser"></app-workreport-search>
 
  <app-member-info [loginUser]="authUser"></app-member-info>

</ion-content>
<ion-footer >
  <ion-toolbar class="footerbar" color="newColor">
    <ion-grid class="footerbar">
      <ion-row>
        <ion-col>
          <ion-button class="ftbtnColor" color="ftbtnColor">Store</ion-button>
        </ion-col>
        <ion-col >
          <ion-button class="ftbtngrayColor" color="ftbtnColor">Apply</ion-button>
        </ion-col>
        <ion-col >
          <ion-button class="ftbtngrayColor" color="ftbtnColor">Expense</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
