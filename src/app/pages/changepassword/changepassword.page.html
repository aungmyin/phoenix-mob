<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" style="margin-right: 5px;">
      <ion-back-button defaultHref="/home/feed" text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding='true'>
  <div style="text-align: center;">
    <app-logo></app-logo>
    <h1>Change Password</h1>
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input autocomplete="off" name="name" type="text" [(ngModel)]="postData.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input autocomplete="off" name="email" type="email" [(ngModel)]="postData.email"></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
