    <h1>Change Password</h1>
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">New Password</ion-label>
        <ion-input autocomplete="off" name="new_password" type="password" [(ngModel)]="postData.new_password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Old Password</ion-label>
        <ion-input autocomplete="off" name="old_password" type="password" [(ngModel)]="postData.old_password"></ion-input>
      </ion-item>
      <ion-item>
        <p>more than 8 characters alphanumeric and symbols (_-.)</p>
      </ion-item>
    </ion-list>
    <ion-button expand="block" share="round" style="margin: 10px" color="success" (click)="changePasswordAction()">Change Password</ion-button>
  </form>

</ion-content>
