<ion-card *ngFor="let feed of feedData; let i = index">
  <ion-card-content>
    <button (click)="feedDeleteAction(feed.feed_id, i)" class="right">
      <ion-icon name="trash"></ion-icon>
    </button>
    <p [innerHTML]="feed.feed+' '+feed.feed_id" ></p>
   <!--<app-timeago [created]="feed.created" ></app-timeago>--> 
   <p>{{ feed.created | date }}</p>
  </ion-card-content>
</ion-card>
